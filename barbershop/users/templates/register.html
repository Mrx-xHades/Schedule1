{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url("{% static 'img/tattoo-wallpaper.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    color: #f2f2f2;
  }

  .register-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(4px);
    background-color: rgba(0, 0, 0, 0.6);
  }

  .register-box {
    background-color: rgba(30, 30, 30, 0.95);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
    width: 100%;
    max-width: 500px;
  }

  .register-box h2 {
    font-family: 'UnifrakturCook', cursive;
    font-size: 2.5rem;
    color: #ff0033;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px black;
  }

  .btn-custom {
    background-color: #ff0033;
    border: none;
    color: #fff;
    font-weight: bold;
    padding: 12px;
  }

  .btn-custom:hover {
    background-color: #cc002a;
  }

  .register-box a {
    color: #ff0033;
    text-decoration: underline;
  }

  .register-box a:hover {
    text-decoration: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="register-wrapper">
  <div class="register-box">
    <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-custom w-100 mt-3">
        <i class="fas fa-user-check"></i> Registrar
      </button>
    </form>

    <p class="mt-4 text-center">
      JÃ¡ tem uma conta? <a href="{% url 'users:login' %}">Entrar</a>
    </p>
  </div>
</div>
{% endblock %}

{% block extra_js %}{% endblock %}
