{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
  :root {
    --page-bg: linear-gradient(to right, #f3ebe2, #fffaf3, #f3ebe2);
    --page-bg-dark: linear-gradient(to right, #111111, #1a1a1a, #111111);
    --text-light: #f1f1f1;
  }

  body {
    background: var(--page-bg);
  }

  body.dark-mode {
    background: var(--page-bg-dark);
    color: var(--text-light);
  }

  .theme-toggle {
    position: fixed;
    bottom: 90px;
    right: 20px;
    z-index: 999;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }
</style>
{% endblock %}

{% block content %}
<button class="btn btn-dark theme-toggle" onclick="toggleTheme()">
  <i class="fas fa-moon"></i>
</button>

<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">Entrar</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="mt-3 text-center">
      NÃ£o tem uma conta?
      <a href="{% url 'users:register' %}">Registre-se aqui</a>
    </p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>
{% endblock %}
