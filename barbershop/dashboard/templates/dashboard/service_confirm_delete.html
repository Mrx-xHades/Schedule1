{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza que deseja excluir o serviço <strong>{{ servico.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'dashboard:lista_servicos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
