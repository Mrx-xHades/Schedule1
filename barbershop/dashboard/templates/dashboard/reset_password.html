{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="bg-white dark-mode bg-dark rounded shadow p-4" style="background: rgba(255,255,255,0.95);">
      <h2 class="text-center mb-4" style="font-family: 'Bebas Neue', sans-serif;">
        Redefinir Senha
      </h2>

      <p class="text-center">Usuário: <strong>{{ target_user.first_name }}</strong></p>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">
          <button type="submit" class="btn btn-warning">
            <i class="fas fa-key"></i> Confirmar Redefinição
          </button>
          <a href="{% url 'dashboard:usuarios_list' %}" class="btn btn-secondary ml-2">
            Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
