{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header text-center bg-dark text-white" style="font-family: 'Bebas Neue', sans-serif;">
          <h3 class="mb-0">
            {% if form.instance.pk %}
              Editar Serviço
            {% else %}
              Novo Serviço
            {% endif %}
          </h3>
        </div>

        <div class="card-body bg-light">
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'dashboard:lista_servicos' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
              </a>
              <button type="submit"  class="btn btn-success">
                <i class="fas fa-save"></i>
                <a href="{% url 'dashboard:lista_servicos' %}"> </a>
                {% if form.instance.pk %}Salvar{% else %}Cadastrar{% endif %}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
